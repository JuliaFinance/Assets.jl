# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - 1
  - nightly
notifications:
  email: false
git:
  depth: 99999999

## uncomment the following lines to allow failures on nightly julia
## (tests will run but not make your overall status red)
matrix:
  allow_failures:
   - julia: nightly

## uncomment the following lines to override the default test script

before_script: # homebrew for mac
  - julia -e 'using Pkg; Pkg.add(PackageSpec(;url="https://github.com/JuliaFinance/Instruments.jl.git"))'
after_success:
  # push coverage results to Codecov
  - julia -e 'using Pkg; cd(Pkg.dir("Assets")); using Coverage; Codecov.submit(Codecov.process_folder())'
